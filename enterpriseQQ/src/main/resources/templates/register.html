<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Insert title here</title>
</head>
<body>
<form action="/register" method="POST">
    <input type="hidden" name="oAuthType" th:value="${oAuthInfo.oAuthType}"/>
    <input type="hidden" name="oAuthId" th:value="${oAuthInfo.oAuthId}"/>
    <input type="text" name="username" th:value="${oAuthInfo.user.username}"/>
    <input type="password" name="password"/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
